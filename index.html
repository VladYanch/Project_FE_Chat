<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap");


        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
        }

        .menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 180px;
            background: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: space-between; */
            padding: 20px 0;
            block-size: border-box;
        }


        .menu__list-item {
            text-decoration: none;
        }

        .nav {
            padding-bottom: 20px;
        }

        .link {
            list-style: none;
        }

        .nav__item:not(:last-child) {
            margin-bottom: 30px;

        }

        nav__list {
            padding: 0;
        }

        .button {
            margin-top: 8rem;
            border: none;
            background: none;
            font-size: 1.1rem;
            color: grey;
        }

        .button:hover {
            cursor: pointer;
        }


        /* @media (max-width: 768px) {
            .menu {
                display: none;
            }
        } */

        main {
            width: 50%;
            height: 100%;
            /* width: 500px; */
            margin: 0;
            margin-left: 15rem;
            border-right: 1px solid black;
        }

        .person {
            margin: 0;
            display: flex;
            /* justify-content: space-between; */
        }



        .head {
            margin: 0;
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
        }

        .head__title {
            font-size: 30px;
        }

        .head__text {
            font-size: 12px;
            margin-right: 2rem;
        }

        .menu__site {
            display: flex;
            list-style: none;
            gap: 30px;
            text-decoration: none;
        }

        .area {
            width: 100%;
            height: 100%;
            /* height: 350px; */
            /* background: url(../image/area.png); */
            background: url();
            /* background-repeat: no-repeat; */
            background-position: center;
        }

    </style>

</head>

<body>
    <aside class="menu">
        <h2 class="logo">memo</h2>

        <nav class="nav">
            <ul class="nav__list link">
                <li class="nav__item">
                    <a href="" class="nav__item">
                        <span class="nav__icon">
                            <i class="lab la-discourse"></i>
                        </span>
                        <span class="nav__text">
                            Courses
                        </span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="" class="nav__item">
                        <img src="https://img.icons8.com/android/24/000000/login-rounded.png" />
                        <span class="nav__text">
                            Payment
                        </span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="" class="nav__item">
                        <span class="nav__icon">
                            <img src="https://img.icons8.com/material-outlined/24/000000/chat--v1.png" />
                        </span>
                        <span class="nav__text">
                            Chat
                        </span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="" class="nav__item">
                        <span class="nav__icon">
                            <img src="https://img.icons8.com/ios-glyphs/30/000000/group-foreground-selected.png" />
                        </span>
                        <span class="nav__text">
                            Group
                        </span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="" class="nav__item">
                        <span class="nav__icon">
                            <img src="https://img.icons8.com/small/16/000000/student-registration.png" />
                        </span>
                        <span class="nav__text">
                            Students
                        </span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="" class="nav__item">
                        <span class="nav__icon">
                            <img src="https://img.icons8.com/material-outlined/24/000000/customer-support.png" />
                        </span>
                        <span class="nav__text">
                            Support
                        </span>
                    </a>
                </li>
            </ul>
        </nav>

        <button class="button">
            <span class="icon">
                <i class="las la-sign-out-alt"></i>
            </span>
            Log out
        </button>

    </aside>

    <main>

        <section class="person">

            <img class="logo" src="#" alt="Logo">
            
            <div class="name">
                <h3 class="person__title">Leslie Aleksander</h3>
                <p class="person__text">Los Angeles, CA</>
            </div>

            <div class="search"></div>
                <input type="text" placeholder="search">
                <button class="header__button"></button>
            </div>

        </section>

        <div class="head">
            <span class="head__title">Courses</span>
            <span class="head__text">see all</span>
        </div>


        <ul class="menu__site list">
            <li><a href="#" class="menu-list-item link">All</a></li>
            <li><a href="#" class="menu-list-item link">Current</a></li>
            <li><a href="#" class="menu-list-item link">Pending</a></li>
            <li><a href="#" class="menu-list-item link">Complited</a></li>
        </ul>

    </main>
</body>

</html>
